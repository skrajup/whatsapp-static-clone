<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Whatsapp Clone</title>
</head>
<body class="flex-center">
    <div class="screen">
        <!-- screen header of the phone -->
        <div class="header">
            <div class="noticons flex-center">
                <div class="lefticons flex-left">
                    <div class="time-indicator">
                        <i class="fa-solid fa-timeline"></i>
                    </div>
                    <div class="hotspot-icon">
                        <i class="fa-solid fa-wifi"></i>
                    </div>
                </div>
                <div class="righticons flex-right">
                    <div class="sound-icon">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </div>
                    <div class="network-icon">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                    </div>
                    <div class="network-icon">
                        <i class="fa-solid fa-ban"></i>
                    </div>
                    <div class="battery-icon">
                        <i class="fa-solid fa-battery-three-quarters"></i>
                    </div>
                </div>
            </div>
            <div class="wp-brands-menu flex-center">
                <div class="brand-name flex-left">Whatsapp</div>
                <div class="wp-utitlity-icons flex-right">
                    <div class="camera-icon">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="threedots-icon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
            <div class="chat-menu-btns flex-center">
                <div class="community-icon flex-left">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="chatstatuscalls-btns flex-center">
                    <div class="chat-btn active-btn">Chat</div>
                    <div class="status-btn">Status</div>
                    <div class="call-btn">Calls</div>
                </div>
            </div>
        </div>

        <!-- header ends here -->
        <div class="content">
            <!-- content body will show all the stuffs according to active menu btn -->
            
            
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
